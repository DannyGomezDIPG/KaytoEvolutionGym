<mat-card *ngIf="historial">
  <mat-card-title>Historial - {{ historial.socio }}</mat-card-title>

  <!-- ASISTENCIAS -->
  <h3>Asistencias</h3>
  <table mat-table [dataSource]="historial.asistencias">

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let a">{{ a.fecha }}</td>
    </ng-container>

    <ng-container matColumnDef="entrada">
      <th mat-header-cell *matHeaderCellDef>Entrada</th>
      <td mat-cell *matCellDef="let a">{{ a.horaEntrada }}</td>
    </ng-container>

    <ng-container matColumnDef="salida">
      <th mat-header-cell *matHeaderCellDef>Salida</th>
      <td mat-cell *matCellDef="let a">{{ a.horaSalida ?? '-' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['fecha','entrada','salida']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['fecha','entrada','salida'];"></tr>
  </table>

  <!-- PAGOS -->
  <h3 class="mt-3">Pagos</h3>
  <table mat-table [dataSource]="historial.pagos">

  <ng-container matColumnDef="fechaPago">
    <th mat-header-cell *matHeaderCellDef>Fecha</th>
    <td mat-cell *matCellDef="let p">
      {{ p.fechaPago | date:'short' }}
    </td>
  </ng-container>

  <ng-container matColumnDef="monto">
    <th mat-header-cell *matHeaderCellDef>Monto</th>
    <td mat-cell *matCellDef="let p">
      ${{ p.monto }}
    </td>
  </ng-container>

  <ng-container matColumnDef="metodo">
    <th mat-header-cell *matHeaderCellDef>MÃ©todo</th>
    <td mat-cell *matCellDef="let p">
      {{ p.metodoPago }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['fechaPago','monto','metodo']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['fechaPago','monto','metodo'];"></tr>
</table>

</mat-card>
