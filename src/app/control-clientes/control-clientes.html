<div class="container">
  <mat-card>
    <mat-card-title>Control de Clientes</mat-card-title>

    <mat-card-content>
      <!-- Campo de búsqueda -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Buscar cliente</mat-label>
        <input matInput [(ngModel)]="filtro" placeholder="Ingrese nombre o membresía">
      </mat-form-field>

      <!-- Tabla de clientes -->
      <table mat-table [dataSource]="clientesFiltrados()" class="mat-elevation-z8 full-width">

        <!-- Nombre -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let cliente">{{ cliente.nombre }}</td>
        </ng-container>

        <!-- Membresía -->
        <ng-container matColumnDef="membresia">
          <th mat-header-cell *matHeaderCellDef>Membresía</th>
          <td mat-cell *matCellDef="let cliente">{{ cliente.membresia }}</td>
        </ng-container>

        <!-- Asistencias -->
        <ng-container matColumnDef="asistencias">
          <th mat-header-cell *matHeaderCellDef>Asistencias</th>
          <td mat-cell *matCellDef="let cliente">{{ cliente.asistencias }}</td>
        </ng-container>

        <!-- Última Visita -->
        <ng-container matColumnDef="ultimaVisita">
          <th mat-header-cell *matHeaderCellDef>Última Visita</th>
          <td mat-cell *matCellDef="let cliente">{{ cliente.ultimaVisita | date:'shortDate' }}</td>
        </ng-container>

        <!-- Estado -->
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let cliente">
            <span [ngClass]="{'activo': cliente.estado === 'Activo', 'inactivo': cliente.estado === 'Inactivo'}">
              {{ cliente.estado }}
            </span>
          </td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let cliente">
            <button mat-icon-button color="primary" (click)="verDetalle(cliente)">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="darDeBaja(cliente)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
