<div class="form-container">
  <h1>Control y Registro de Pagos</h1>

  <form class="payment-form" (submit)="$event.preventDefault(); guardarPago()">
    
<mat-form-field appearance="fill" class="full-width">
  <mat-label>Seleccionar Cliente</mat-label>
  <mat-select 
    [ngModel]="formPago().idSocio" 
    (ngModelChange)="actualizarCampo('idSocio', $event)" 
    name="socio" 
    required>
    <mat-option *ngFor="let s of socios()" [value]="s.idSocios">
      {{ s.nombre }} {{ s.apellidoPaterno }}
    </mat-option>
  </mat-select>
</mat-form-field> 

<mat-form-field appearance="fill">
  <mat-label>Método de Pago</mat-label>
  <mat-select 
    [ngModel]="formPago().metodoPago" 
    (ngModelChange)="actualizarCampo('metodoPago', $event)" 
    name="metodo" 
    required>
    <mat-option value="Efectivo">Efectivo</mat-option>
    <mat-option value="Tarjeta">Tarjeta</mat-option>
    <mat-option value="Transferencia">Transferencia</mat-option>
  </mat-select>
</mat-form-field>

    <div class="form-row">
      <mat-form-field appearance="fill">
        <mat-label>Membresía a Activar</mat-label>
        <mat-select [ngModel]="formPago().idTipoMembresia" (ngModelChange)="onMembresiaChange($event)" name="tipoMembresia" required>
          <mat-option *ngFor="let t of tiposMembresia()" [value]="t.id">
            {{ t.nombre }} (${{ t.precio }})
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Monto de Pago</mat-label>
        <input matInput type="number" [(ngModel)]="formPago().monto" name="monto" required>
        <span matTextPrefix>$&nbsp;</span>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="fill">
        <mat-label>Método de Pago</mat-label>
        <mat-select [(ngModel)]="formPago().metodoPago" name="metodo" required>
          <mat-option value="Efectivo">Efectivo</mat-option>
          <mat-option value="Tarjeta">Tarjeta</mat-option>
          <mat-option value="Transferencia">Transferencia</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Fecha de Pago</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="formPago().fechaPago" name="fecha" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Referencia / Notas (Opcional)</mat-label>
      <input matInput [(ngModel)]="formPago().referencia" name="referencia" placeholder="Ej. Folio de transferencia">
    </mat-form-field>

    <div class="button-row">
      <button mat-raised-button color="primary" type="submit">
        <mat-icon>save</mat-icon> Registrar Pago y Activar Membresía
      </button>
      <button mat-button type="button" (click)="resetForm()">Cancelar</button>
    </div>
  </form>
</div>
