<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" (click)="sidenav.close()">
        <mat-icon>dashboard</mat-icon>
        Dashboard
      </a>
      <a mat-list-item routerLink="/registro-personal" (click)="sidenav.close()">
        <mat-icon>person_add</mat-icon>
        Registro de Personal
      </a>
      <a mat-list-item routerLink="/administracion-clientes" (click)="sidenav.close()">
        <mat-icon>group</mat-icon>
        Administración de Clientes
      </a>
      <a mat-list-item routerLink="/control-pagos" (click)="sidenav.close()">
        <mat-icon>payment</mat-icon>
        Control de Pagos
      </a>
      <a mat-list-item routerLink="/control-clientes" (click)="sidenav.close()">
        <mat-icon>fact_check</mat-icon>
        Control de Clientes
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Plataforma de Administración Kayto Evolution</span>
    </mat-toolbar>
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
